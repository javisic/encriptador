<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge Desencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap">

    </head>

    <body>

        <header>
            <img class="logo" src="imagenes/Logo.png" alt="Logo Alura">
        </header>

        <main>

            <section class="principal">

                <textarea class="mensaje" placeholder="Ingrese el texto aquí" autofocus></textarea>
                
                <div class="advertencia">
                    <img src="imagenes/Vector.png" alt="Signo de Admiración">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                
                
                <div class="cajaBtn">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>

            </section>

            <section>

                <div class="caja-resultado">
                    <textarea class="resultado" cols="20" rows="10"></textarea>
                    <div class="txtResultado">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>

                    <!--<div>
                        <button class="copiar"></button>
                    </div>-->
                </div>
                
            </section>

    

            <footer>
                <h3>Desarrollado por <span class="miNombre">Javier Siccardi</span></h3>
            </footer>

         </main>

    </body>


</html>
