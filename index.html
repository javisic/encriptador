<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge Desencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap">

    </head>

    <body>

           <main>

             <section class="principal">

                <div class="logo">
                    <h1><img src="imagenes/Logo.png" alt="Logo Alura"></h1>
                </div>

                <div class="txtMensaje">
                    <textarea name="mensaje" id="mensaje" placeholder="Ingrese el texto aquí" autofocus></textarea>
                </div>

                <div class="advertencia">
                    <img src="imagenes/Vector.png" alt="Signo de Admiración">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="cajaBtn">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>

            </section>

            <section class="resultado">



            </section>

        </main>

    </body>


</html>
